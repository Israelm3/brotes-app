<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alumno</title>

  <!-- MAanifest-->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#2e7d32">
  <link rel="icon" type="image/png" sizes="192x192" href="/img/icons/icon-192.png">
  <link rel="apple-touch-icon" href="/img/icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <link rel="stylesheet" href="/css/dashboard.css" />
</head>
<body>
<header class="dash-header">
  <div class="dash-inner">
    <div class="dash-left">
      
      <h1>Hola, Alumno</h1>
    </div>
    <div class="dash-actions">

      <button id="btnLogout" class="btn btn-danger">Cerrar sesi√≥n</button>
    </div>
  </div>
</header>

<main class="dash-main">
  <section class="plants-section">
    <h2>Tipos de planta</h2>
    <div id="plantsList" class="plants-list">Cargando plantas...</div>
  </section>

  <section class="status-section">
    <h2>Estado de tu huerto</h2>
    <div id="progressArea">Cargando estado...</div>

    <div class="humidity">
      <strong>Humedad actual: </strong><span id="humidityVal">-- %</span>
    </div>

    <div id="humidityChartContainer" class="humidity-chart"></div>
  </section>
</main>

<script type="module" src="/js/dashboard.js"></script>
<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/serviceworker.js')
      .then(reg => console.log('Service Worker registrado:', reg))
      .catch(err => console.error('Error registrando SW:', err));
  });
}
</script>
</body>
</html>
