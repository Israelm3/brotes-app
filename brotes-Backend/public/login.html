<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>

  <!-- MANIFEST / PWA -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#2e7d32">
  <link rel="icon" type="image/png" sizes="192x192" href="/img/icons/icon-192.png">
  <link rel="apple-touch-icon" href="/img/icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <div class="container">
    <div class="hero">
      <img src="/img/logo.png" alt="Huerto Escolar" class="hero-img" />
      <h1 class="brand">Brotes de aprendizaje</h1>
      <p class="subtitle">Monitorea, aprende y cultiva en comunidad</p>
    </div>

    <div class="card">
      <h2>Inicia sesión</h2>
      <form id="loginForm">
        <input id="email" type="email" placeholder="Correo electrónico" required />
        <input id="password" type="password" placeholder="Contraseña" required />
        <button type="submit">Ingresar</button>
      </form>
      <p>¿No tienes cuenta? <a href="/register.html">Regístrate aquí</a></p>

      <p id="msg"></p>
    </div>
  </div>

  <script type="module" src="/js/auth.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/serviceworker.js')
          .then(reg => console.log('Service Worker registrado:', reg))
          .catch(err => console.error('Error registrando SW:', err));
      });
    }
  </script>
</body>
</html>
